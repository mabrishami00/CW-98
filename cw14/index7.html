<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="w-100">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary">Primary Button</button>
                </div>
                <div class="col-4 ">
                    <button type="button btn-success" class="btn btn-success">Primary Button</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-warning">Primary Button</button>
                </div>
            </div>
        </div>
        <div class="w-100">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-warning">Primary Button</button>
                </div>
                <div class="col-4 ">
                    <button type="button btn-success" class="btn btn-primary rounded-pill">Primary Button</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success rounded-pill">Primary Button</button>
                </div>
            </div>
        </div>
        <div class="w-100">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-warning">Primary Button</button>
                </div>
                <div class="col-4 ">
                    <button type="button btn-success" class="btn btn-danger">Primary Button</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary">Primary Button</button>
                </div>
            </div>
        </div>
        <div class="w-100">
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-success">Primary Button</button>
                </div>
                <div class="col-4 ">
                    <button type="button" class="btn btn-outline-warning">Primary Button</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-danger">Primary Button</button>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
